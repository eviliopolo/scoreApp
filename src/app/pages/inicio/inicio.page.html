<ion-header no-border >
    <ion-toolbar color="dark">
  
      <ion-buttons slot="end">
         
        <ion-menu-button color="primary"
                         menu="primerMenu">
        </ion-menu-button>
  
      </ion-buttons>
  
  
      <ion-title>Tablero</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="dark">
  
    <ion-card href="/activos" class="activated">
      <ion-card-header>                
        <ion-card-title class="text-primary" >Activos</ion-card-title>
        <ion-card-subtitle class="noticia-source-name" >Ver mis microcontenidos activos</ion-card-subtitle>       
      </ion-card-header>
    
      <ion-card-content>
        <ion-badge color="success">1</ion-badge>
      </ion-card-content>
    </ion-card>

    <ion-card href="/finalizados" class="activated">
      <ion-card-header>        
        <ion-card-title class="text-primary">Finalizados</ion-card-title>
        <ion-card-subtitle class="noticia-source-name" >Ver mis microcontenidos finalizados</ion-card-subtitle>  
        
      </ion-card-header>
    
      <ion-card-content>
        <ion-badge color="danger">1</ion-badge>
      </ion-card-content>
    </ion-card>

    <ion-card href="/mispuntos" class="activated">
      <ion-card-header>        
        
        <ion-card-title class="text-primary"> Mis puntos</ion-card-title>
        <ion-card-subtitle class="noticia-source-name" >Mis puntos acumulados</ion-card-subtitle>  
      </ion-card-header>
    
      <ion-card-content>
        <ion-badge color="primary">1</ion-badge>
      </ion-card-content>
    </ion-card>

    <ion-card href="/contenidos" class="activated">
      <ion-card-header>                
        <ion-card-title class="text-primary"> Juegos</ion-card-title>
        <ion-card-subtitle class="noticia-source-name" >Juegos en APPSCORE</ion-card-subtitle> 

      </ion-card-header>
    
      <ion-card-content>
        <ion-badge color="warning">1</ion-badge>
      </ion-card-content>
    </ion-card>
  </ion-content>
