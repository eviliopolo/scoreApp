<ion-header no-border>
    <ion-toolbar>
  
      <ion-buttons slot="start">
  
        <ion-menu-button color="primary"
                         menu="primerMenu">
        </ion-menu-button>
  
      </ion-buttons>
  
  
      <ion-title color="primary">Tablero</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card href="/activos" class="activated">
      <ion-card-header>        
        <ion-card-subtitle>--</ion-card-subtitle>
        <ion-card-title>Activos</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-badge color="success">1</ion-badge>
      </ion-card-content>

    <ion-card href="/finalizados" class="activated">
      <ion-card-header>        
        <ion-card-subtitle>--</ion-card-subtitle>

      </ion-card-header>
    
      <ion-card-content>
        <ion-badge color="danger">1</ion-badge>
      </ion-card-content>
    </ion-card>

    <ion-card href="/mispuntos" class="activated">
      <ion-card-header>        
        <ion-card-subtitle>--</ion-card-subtitle>
        <ion-card-title>Mis puntos</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-badge color="primary">1</ion-badge>
      </ion-card-content>
    </ion-card>

    <ion-card href="/contenidos" class="activated">
      <ion-card-header>        
        <ion-card-subtitle>--</ion-card-subtitle>
        <ion-card-title>Juegos</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-badge color="dark">1</ion-badge>
      </ion-card-content>
    </ion-card>
  </ion-content>
