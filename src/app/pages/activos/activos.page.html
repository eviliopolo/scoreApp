    <ion-list color="white" *ngFor="let mc of microcontenidosActivos" (click)="vergestorcontenido(mc.id)">
        <ion-item color="white">
            <div slot="start" color="white">
                <ion-thumbnail>
                    <img [src]="mc.imagebase64 | imagebase64">
                </ion-thumbnail>
            </div>
            <div color="white" slot="start">
                <ion-label>
                    <h2 [innerHTML]="mc.title"></h2>
                </ion-label>
            </div>
            <ion-grid color="white" slot="">
                <ion-row color="white" margin-bottom margin-top padding-top>
                    <ion-col size=6>
                        <ion-icon name="calendar" color="primary" style="zoom:1.5;"></ion-icon><br>
                        <span>02-Feb-20</span>
                    </ion-col>
                    <ion-col>
                        <ion-icon name="trophy" item-left color="primary" style="zoom:1.5;"></ion-icon><br>
                        <span>10</span>
                    </ion-col>
                    <ion-col>
                        <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
                        <ion-label>50%</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
