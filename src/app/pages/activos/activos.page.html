<app-header title="Activos">

</app-header>

<ion-content>
  
<ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Mis contenidos activos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  

      
        
        <ion-card *ngFor="let mc of microcontenidosActivos" (click)="vergestorcontenido(mc.id)">
            <ion-card-header>
                <ion-card-subtitle>                    
                  <span class="text-primary" [innerHTML]="mc.name"></span>                                              
                </ion-card-subtitle>
                <ion-card-title class="text-primary" [innerHTML]="mc.name"></ion-card-title>
              </ion-card-header>




          <img [src]="mc.Image | imagen">

          <ion-card-content>
              <p>
                {{ mc.name }}
              </p>
              <p><span>Puntaje</span> 
                  {{ mc.name }}
                </p>
            </ion-card-content>
        </ion-card>
    
    
      
    

</ion-content>
