<app-header title="Finalizados">

  </app-header>

<ion-content>
    
  <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h3>Mis contenidos finalizados</h3>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-slides [options]="slideOpts">
  
        <ion-slide *ngFor="let mc of microcontenidosFinalizados">
          
          <ion-card>
              <ion-card-header>
                  <ion-card-subtitle>                    
                    <span class="text-primary">{{ mc.Title}}</span>              
                   
              
                  </ion-card-subtitle>
                  <ion-card-title class="text-primary">{{ mc.Title }} </ion-card-title>
                </ion-card-header>




            <img [src]="mc.Image | imagen">

            <ion-card-content>
                <p>
                  {{ mc.Content }}
                </p>
                <p><span>Puntaje</span> 
                    {{ mc.PointsApproval }}
                  </p>
              </ion-card-content>
          </ion-card>
      
      
        </ion-slide>
      </ion-slides>

</ion-content>
