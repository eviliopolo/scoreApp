<app-header title="Finalizados">

</app-header>

<ion-content>

    <ion-card *ngFor="let mc of microcontenidosFinalizados">
        <ion-card-header>
            <ion-card-subtitle>
                <span [innerHTML]="mc.Title"></span>
            </ion-card-subtitle>
            <ion-card-title class="text-primary" [innerHTML]="mc.Name"></ion-card-title>
        </ion-card-header>

        <img [src]="mc.Image | imagebase64">

        <ion-card-content>
            <div [innerHTML]='mc.Content | noSanitize'></div>
            <p><span>Puntaje</span> {{ mc.PointsApproval }}
            </p>
        </ion-card-content>
    </ion-card>




</ion-content>
