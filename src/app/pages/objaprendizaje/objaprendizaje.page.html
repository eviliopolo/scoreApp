<app-header title="Aprendizaje">

</app-header>

<ion-content color ="dark">
  
<ion-grid fixed>
    <ion-row>
        <ion-col>
            <ion-segment scrollable 
                mode="md" 
                color="primary"
                (ionChange)="cambioCategoria( $event )">                
              <ion-segment-button mode="md"
                        *ngFor="let mc of objetosaprendizajes"
                        [value]="mc.name">
              <ion-label text-capitalize>{{ mc.name }}</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-col>
      </ion-row>
    
    
  </ion-grid>

    
  

  

      
        
        <ion-card *ngIf="objaprendizaje" color ="dark">
          
            <ion-card-header>
                <ion-card-subtitle>                    
                  <span [innerHTML]="objaprendizaje.name "></span>                                              
                </ion-card-subtitle>
                <ion-card-title class="text-primary" [innerHTML]="objaprendizaje.title"></ion-card-title>
              </ion-card-header>
            



          <!--<img [src]="objaprendizaje.Image | imagen">-->

          <ion-card-content color ="dark">
              <div [innerHTML]='objaprendizaje.content | noSanitize'></div>

              

              <p><span>Puntaje</span> 
                  {{ objaprendizaje.points }}
                </p>
            </ion-card-content>
        </ion-card>

        <app-questions [questions]="questions"></app-questions>
    
    
      
    

</ion-content>
