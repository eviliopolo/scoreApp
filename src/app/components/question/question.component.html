<ion-card>
    <ion-card-header>
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <h3>Pregunta NÂ° {{ indice + 1 }}.<span [innerHTML]='question.Text | noSanitize'></span></h3>
    </ion-card-header>
    <!-- Checkboxes in a List -->
    <ion-list>
        <ion-item *ngFor="let response of question.Responses">
            <div [innerHTML]='response.Text | noSanitize'></div>
            <ion-checkbox slot="end" [(ngModel)]="response.selected"></ion-checkbox>
        </ion-item>
    </ion-list>
    <ion-button (click)="enviarrespuestas()" expand="block" [disabled]='disabled'> {{texto}}
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
    </ion-button>
</ion-card>
