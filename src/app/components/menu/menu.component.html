<ion-menu side="start" 
            menuId="primerMenu"
            contentId="principal"
            color="dark">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Men√∫ Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark">
    <ion-list>
     
      <ion-menu-toggle *ngFor="let c of componentes | async">
        <ion-item [routerLink]="c.redirectTo" color="dark">
          <ion-icon slot="start" [name]="c.icon"></ion-icon>
          <ion-label color="primary">{{ c.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
     
     
    </ion-list>
  </ion-content>
</ion-menu>
